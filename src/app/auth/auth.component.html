<!-- <div class="signin"> -->
  <form #authForm="ngForm" class="signin"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading">
    <div class="signin__title">
      <h1>Please sign in</h1>
    </div>
    <div class="signin__login">
      <!-- <label for="email"
             class="sr-only">Login</label> -->
      <input type="text"
             id="username"
             class="form-control"
             ngModel
             name="username"
             autocomplete="off"
             required
             placeholder="Login" />
    </div>
    <div class="signin__password">
      <!-- <label for="password"
             class="sr-only">Password</label> -->
      <input type="password"
             id="password"
             class="form-control"
             ngModel
             name="password"
             required
             minlength="6"
             placeholder="Password" />
    </div>
    <div class="signin__submit">
      <button type="submit"
              [disabled]="!authForm.valid">
        Login
      </button>
    </div>
  </form>
<!-- </div> -->
